<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inception Movie Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .poster {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #fff;
            padding: 20px;
            background-color: #0aebcd;
        }
        .poster img {
            max-width: 100%;
            height: auto;
        }
        .title {
            font-size: 2em;
            margin: 10px 0;
        }
        .tagline {
            font-size: 1.5em;
            font-style: italic;
            margin: 10px 0;
        }
        .cast, .director, .release, .website {
            margin: 10px 0;
        }
        .website a {
            color: #00f;
            text-decoration: none;
        }
        .website a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="poster">
        <img src="the shawshank redemption.jpg" alt="Inception Movie Poster">
        <div class="title">the shawshank redemption</div>
        <div class="tagline">Never give up the hope inside you.</div>
        <div class="director">
            <strong>Directed by:</strong> Frank Darabont
        </div>
        <div class="release">
            <strong>Release Date:</strong> October 14, 1994 (USA)
        </div>
        <div class="website">
            <strong>Website:</strong> <a href="https://www.imdb.com/title/tt0111161/" target="_blank">link: the shawshank redemption</a>
        </div>
    </div>
</body>
</html>
